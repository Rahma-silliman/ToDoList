<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <title>TodoList</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-3">
      
          <div class="row">
           
            <form action="" class="form-control ">
                <label class="form-label text-center ">Ajouter une tache</label>
              <input type="text" placeholder="Categorie" class="form-control"/>
              <input type="text" placeholder="Titre" class="form-control" />
              <input type="date" placeholder="jj/mm/aaaa"  class="form-control"/>
              <textarea
                name=""
                id=""
                cols="10"
                rows="2"
                placeholder="Description"
                class="form-control " ></textarea>
              <input type="text" placeholder="Statut" class="form-control" />
              <button type="submit" class="btn ">Ajouter</button>
            </form>
            <hr />
            <h1>Statut</h1>
            <div class="myChart"></div>
          </div>
        </div>
        <div class="col-9">
          <h1>Liste des taches</h1>
          <div class="row">
            <ul class="list-unstyled  d-flex justify-content-around ">
              <li>#</li>
              <li>Date</li>
              <li>Titre</li>
              <li>Categorie</li>
              <li>Operations</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
